<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>bday game</title>
</head>

<body>
    <main>
        <div class="starting-page">
            <button id="start">Start</button>
        </div>
        <section class="tasks" id="task1">
            <div class="survey">
                <p class="title">Когда мы познакомились?</p>
                <label>
                    <input type="radio" name="date">
                    24 марта 2018
                </label>
                <label>
                    <input type="radio" name="date">
                    19 апреля 2019
                </label>
                <label>
                    <input type="radio" name="date">
                    29 февраля 2018
                </label>
                <label>
                    <input type="radio" name="date">
                    15 марта 2018
                </label>
                <label>
                    <input type="radio" name="date">
                    8 мая 2018
                </label>
            </div>
        </section>
        <section class="swiper tasks" id="task2">
            <p class="title">Найди картинку с котиком</p>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/photo_2023-02-16_23-59-31.jpg"></div>
                <div class="swiper-slide"><img src="./img/arinka2.jpg"></div>
                <div class="swiper-slide"><img src="./img/arinka-at-ferry.jpg"></div>
                <div class="swiper-slide"><img src="./img/arinka-in-car.jpg"></div>
                <div class="swiper-slide"><img src="./img/3cats-2legs.jpg"></div>
                <div class="swiper-slide"> <a href="#"><img src="./img/arinka-cat.jpg"></div></a>
            </div>

            <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="tasks" id="task3">
            <p class="title">Помести Аринку в правильный блок</p>
            <div class="wrapper">
                <div class="container" id="21">
                    <p>21</p>
                    <div class="image-block">
                        <img src="./img/arinka12.jpg" alt="">
                    </div>
                    <div class="image-block">
                        <img src="./img/arinka21.jpg" alt="">
                    </div>
                </div>
                <div class="container" id="result">
                    <p>22</p>
                </div>
            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
